name: "[Datana:Socket:Any] Socket Temperature is out of range"

run_every:
  seconds: 1

realert:
  minutes: 10

index: ${RULE_INDEX}
# A rule that matches if num_events number of events occur within a timeframe
num_events: 10

type: any


timeframe:
  seconds: 10

buffer_time:
  seconds: 10

# https://github.com/Yelp/elastalert/issues/1010
timestamp_field: "@timestamp"
timestamp_type: iso


bucket_interval:
  seconds: 10


filter:
  - query_string:
      query: "(data.transportMessage.content.sensors.data: [20 TO 30]) AND component: \"adapter\u005C-socket\""
      ### (NOT data.transportMessage.content.sensors.data: [20 TO 30]) AND component: "adapter\-socket "
      ### unicode \u005C = \

alert:
  - telegram
  - "elastalert_modules.kafkaAlert.KafkaAlerter"

kafka_pub_location:
kafka_ca_location:
kafka_priv_location:
kafka_priv_pass:

kafka_brokers: "${KAFKA_BROKERS_HOST}"
kafka_groupID: "${KAFKA_GROUP_ID}"
kafka_topic: "${KAFKA_TOPIC}"


use_local_time: True

telegram_bot_token: ${RULE_TELEGRAM_BOT_TOKEN}
telegram_room_id: "${RULE_TELEGRAM_ROOM_ID}"

alert_text: "[Версия 4: Telegram + Kafka. Правило № 3, Type: Any (Частный случай правила)]. Socket adapter. Температура вне штатного диапазона 20..30 градусов. Время (формат ISO без TimeZone) = {0}, Модуль (Тип приложения) = {1}, host = {2}"
alert_text_args: [ "@timestamp", "component", "HOSTNAME" ]
alert_text_type: alert_text_only



