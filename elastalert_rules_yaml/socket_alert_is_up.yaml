name: "[Datana:Socket:V3] Socket Temperature Is UP"

run_every:
  seconds: 1

realert:
  minutes: 10

index: ${RULE_INDEX}
# A rule that matches if num_events number of events occur within a timeframe
num_events: 10

###################################
type: metric_aggregation

timeframe:
  seconds: 10

buffer_time:
  seconds: 10

# https://github.com/Yelp/elastalert/issues/1010
timestamp_field: "@timestamp"
timestamp_type: iso

metric_agg_type: "value_count"
query_key: component.keyword
doc_type: _doc

bucket_interval:
  seconds: 1

sync_bucket_interval: true
#allow_buffer_time_overlap: true
#use_run_every_query_size: true

min_threshold: 0
max_threshold: 0.999


writeback_index: dev_index_alert
filter:
  - range:
      data.transportMessage.content.sensors.data:
        from: 0.1
        to: 100000

alert:
  - "telegram"

use_local_time: True

telegram_bot_token: ${RULE_TELEGRAM_BOT_TOKEN}

telegram_room_id: "${RULE_TELEGRAM_ROOM_ID}"

alert_text: "[Версия 3]. Ура, восстановилась температура за период (10 сек). Время (формат ISO без TimeZone) = {0}, Модуль (Тип приложения) = {1}, host = {2}"
alert_text_args: ["@timestamp", "component", "HOSTNAME"]
alert_text_type: alert_text_only


